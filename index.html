<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA v4.0 | Advanced Hybrid Optical Engine</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #050505;
            --panel: #0f1115;
            --text: #e0e0e0;
            --border: #333;
            --accent: #ff6b35;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(15, 17, 21, 0.95);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.08);
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Glowing Border Animation */
        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--bg));
            z-index: -1;
            border-radius: 22px;
            opacity: 0.3;
            animation: borderGlow 6s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--primary), #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .badge {
            background: var(--secondary);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.6rem;
            vertical-align: super;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        /* Advanced Drop Zone */
        .drop-zone {
            border: 2px dashed #333;
            border-radius: 16px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.01);
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .drop-zone p {
            color: #888;
            font-size: 1.1rem;
            margin: 10px 0 0;
        }

        .icon { font-size: 3rem; opacity: 0.8; }

        /* Preview Image */
        #preview {
            max-width: 100%;
            max-height: 350px;
            border-radius: 12px;
            margin-top: 25px;
            display: none;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Terminal Console */
        .console {
            margin-top: 25px;
            background: #000;
            border: 1px solid #222;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            box-shadow: inset 0 0 10px #000;
        }

        .log-entry { margin-bottom: 5px; padding-left: 10px; border-left: 2px solid #333; }
        .log-info { color: #888; border-color: #888; }
        .log-success { color: var(--primary); border-color: var(--primary); }
        .log-error { color: var(--accent); border-color: var(--accent); }
        .log-cloud { color: var(--secondary); border-color: var(--secondary); }
        .log-warn { color: #ffcc00; border-color: #ffcc00; }

        /* Controls */
        .btn-group { margin-top: 25px; display: flex; gap: 15px; justify-content: center; }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none; /* Hidden by default */
        }

        .btn-download {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        .btn-download:hover { background: #fff; box-shadow: 0 0 25px rgba(0, 243, 255, 0.6); }

        .btn-reset {
            background: #222;
            color: #fff;
            display: inline-block;
        }
        .btn-reset:hover { background: #333; }

        /* Loader */
        .loader {
            height: 3px;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            margin-top: 20px;
            transition: width 0.2s;
            box-shadow: 0 0 10px var(--primary);
        }

        canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>AURA <span class="badge">v4.0</span></h1>
    <p class="subtitle">Secure Optical Data Matrix & Cloud Sync</p>

    <div class="drop-zone" id="dropZone">
        <div class="icon">ðŸ“‚</div>
        <p>Drag & Drop any File<br><span style="font-size:0.8rem; opacity:0.6;">(Images will be auto-scanned. If no code found, they will be encoded)</span></p>
        <input type="file" id="fileInput" hidden>
    </div>

    <div class="loader" id="loader"></div>
    
    <img id="preview" alt="Preview">

    <div class="console" id="consoleLog">
        <div class="log-entry log-info">> System Initialized. Waiting for input...</div>
    </div>

    <div class="btn-group">
        <a id="downloadBtn" class="btn btn-download">â¬‡ DOWNLOAD RESULT</a>
        <button class="btn btn-reset" onclick="location.reload()">â†» RESET</button>
    </div>

    <canvas id="processor"></canvas>
</div>

<script>
    /**
     * AURA v4.0 - Hybrid Optical Engine
     * Upgrades: Auto-Detection Fallback, Alpha Channel Fix, Size Limit, Improved UI
     */

    // --- CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyD60VG7aqXr-3TFKBdQRT8XbaEl54J3f8s",
        authDomain: "experiment-26a5c.firebaseapp.com",
        projectId: "experiment-26a5c",
        storageBucket: "experiment-26a5c.firebasestorage.app",
        messagingSenderId: "791493232373",
        appId: "1:791493232373:web:f1fb821e86752ea7a4a7bc"
    };

    // --- INIT ---
    let db;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        log("âœ“ Cloud Sync: Online (Firebase Connected)", "cloud");
    } catch (e) {
        log("âš  Cloud Sync: Offline (Local Mode Only)", "warn");
        db = null;
    }

    const ui = {
        dropZone: document.getElementById('dropZone'),
        fileInput: document.getElementById('fileInput'),
        console: document.getElementById('consoleLog'),
        canvas: document.getElementById('processor'),
        ctx: document.getElementById('processor').getContext('2d', { willReadFrequently: true }),
        dlBtn: document.getElementById('downloadBtn'),
        loader: document.getElementById('loader'),
        preview: document.getElementById('preview')
    };

    // --- EVENT LISTENERS ---
    ui.dropZone.onclick = () => ui.fileInput.click();
    ui.fileInput.onchange = (e) => handleFile(e.target.files[0]);
    
    ui.dropZone.ondragover = (e) => {
        e.preventDefault();
        ui.dropZone.classList.add('dragover');
    };
    ui.dropZone.ondragleave = () => ui.dropZone.classList.remove('dragover');
    ui.dropZone.ondrop = (e) => {
        e.preventDefault();
        ui.dropZone.classList.remove('dragover');
        handleFile(e.dataTransfer.files[0]);
    };

    // --- MAIN LOGIC ---
    async function handleFile(file) {
        if (!file) return;
        resetUI();

        // Size Check (5MB Limit for browser safety)
        if (file.size > 5 * 1024 * 1024) {
            log("âš  Error: File too large (>5MB). Browser may freeze.", "error");
            return;
        }

        log(`Processing: ${file.name} (${(file.size/1024).toFixed(1)} KB)`, "info");

        // Smart Detection
        if (file.type.startsWith("image/")) {
            log("Image detected. Attempting to decode...", "info");
            await tryDecode(file);
        } else {
            log("File detected. Encoding to Optical Matrix...", "info");
            await encode(file);
        }
    }

    // --- ENCODER ---
    async function encode(file) {
        try {
            updateLoader(20);
            const fileId = "AURA-" + Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            
            // 1. Sync Metadata
            if (db) {
                db.collection("aura_registry").doc(fileId).set({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    created: new Date().toISOString()
                }).then(() => log("âœ“ Metadata Synced to Cloud", "cloud"))
                  .catch(e => log("âš  Metadata Sync Failed (Local Only)", "warn"));
            }

            // 2. Prepare Data
            const buffer = await file.arrayBuffer();
            const dataBytes = new Uint8Array(buffer);
            const separator = ":::SEP:::";
            const headerStr = fileId + separator;
            const headerBytes = new TextEncoder().encode(headerStr);

            const totalLen = headerBytes.length + dataBytes.length;
            const padding = (3 - (totalLen % 3)) % 3;
            const finalLen = totalLen + padding;

            const finalBuffer = new Uint8Array(finalLen);
            finalBuffer.set(headerBytes, 0);
            finalBuffer.set(dataBytes, headerBytes.length);

            updateLoader(50);

            // 3. Render to Canvas
            const numPixels = finalLen / 3;
            const side = Math.ceil(Math.sqrt(numPixels));
            ui.canvas.width = side;
            ui.canvas.height = side;

            const imgData = ui.ctx.createImageData(side, side);
            
            for (let i = 0; i < numPixels; i++) {
                const dataIdx = i * 3;
                const pixelIdx = i * 4;
                
                imgData.data[pixelIdx] = finalBuffer[dataIdx];     // R
                imgData.data[pixelIdx+1] = finalBuffer[dataIdx+1]; // G
                imgData.data[pixelIdx+2] = finalBuffer[dataIdx+2]; // B
                imgData.data[pixelIdx+3] = 255; // Alpha (Opaque)
            }

            ui.ctx.putImageData(imgData, 0, 0);
            updateLoader(90);

            // 4. Output
            const dataUrl = ui.canvas.toDataURL("image/png");
            ui.preview.src = dataUrl;
            ui.preview.style.display = "block";
            
            ui.dlBtn.href = dataUrl;
            ui.dlBtn.download = `AURA_CODED_${file.name}.png`;
            ui.dlBtn.style.display = "inline-block";
            ui.dlBtn.innerText = "â¬‡ DOWNLOAD CODE IMAGE";
            
            updateLoader(100);
            log(`âœ“ Successfully Encoded! ID: ${fileId}`, "success");

        } catch (e) {
            log("âœ— Encode Error: " + e.message, "error");
        }
    }

    // --- DECODER (With Fallback) ---
    async function tryDecode(file) {
        updateLoader(10);
        const img = new Image();
        const url = URL.createObjectURL(file);
        
        img.onload = async () => {
            URL.revokeObjectURL(url);
            ui.canvas.width = img.width;
            ui.canvas.height = img.height;
            ui.ctx.drawImage(img, 0, 0);
            
            const imgData = ui.ctx.getImageData(0, 0, img.width, img.height);
            const pixels = imgData.data;
            const buffer = new Uint8Array((pixels.length / 4) * 3);
            
            // Extract RGB
            for (let i = 0, j = 0; i < pixels.length; i += 4, j += 3) {
                buffer[j] = pixels[i];
                buffer[j+1] = pixels[i+1];
                buffer[j+2] = pixels[i+2];
            }

            // Search for Header
            const decoder = new TextDecoder();
            // Checking first 100 bytes for signature
            const headerCheck = decoder.decode(buffer.slice(0, 100)); 
            const marker = ":::SEP:::";
            
            if (headerCheck.includes("AURA-") && headerCheck.includes(marker)) {
                // --- SUCCESSFUL DECODE ---
                const parts = headerCheck.split(marker);
                const fileId = parts[0];
                const headerLen = new TextEncoder().encode(fileId + marker).length;
                
                log(`âœ“ Signature Found: ${fileId}`, "success");
                updateLoader(40);

                let meta = { name: "recovered_file", type: "application/octet-stream", size: buffer.length - headerLen };

                if (db) {
                    log("Fetching Metadata from Cloud...", "cloud");
                    try {
                        const doc = await db.collection("aura_registry").doc(fileId).get();
                        if (doc.exists) meta = doc.data();
                    } catch(e) { log("Metadata fetch failed, using raw data", "warn"); }
                }

                const fileData = buffer.slice(headerLen, headerLen + meta.size);
                const blob = new Blob([fileData], { type: meta.type });
                const blobUrl = URL.createObjectURL(blob);

                ui.preview.src = URL.createObjectURL(file); // Show original image
                ui.preview.style.display = "block";

                ui.dlBtn.href = blobUrl;
                ui.dlBtn.download = meta.name; // Restore original name
                ui.dlBtn.style.display = "inline-block";
                ui.dlBtn.innerText = `â¬‡ RECOVER: ${meta.name}`;
                
                updateLoader(100);
                log("âœ“ File Restored Successfully!", "success");

            } else {
                // --- FALLBACK TO ENCODE ---
                log("âš  No AURA Signature found. Switching to ENCODE mode.", "warn");
                await encode(file);
            }
        };

        img.onerror = () => {
            log("Invalid Image. Switching to ENCODE mode.", "warn");
            encode(file);
        };
        img.src = url;
    }

    // --- UTILS ---
    function log(msg, type) {
        const div = document.createElement('div');
        div.className = `log-entry log-${type}`;
        div.innerText = `> ${msg}`;
        ui.console.appendChild(div);
        ui.console.scrollTop = ui.console.scrollHeight;
    }

    function updateLoader(percent) {
        ui.loader.style.width = percent + "%";
    }

    function resetUI() {
        ui.dlBtn.style.display = 'none';
        ui.preview.style.display = 'none';
        ui.loader.style.width = '0%';
        ui.console.innerHTML = '<div class="log-entry log-info">> Ready...</div>';
    }
</script>

</body>
</html>
