<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .calculator {
      width: 320px;
      background: #000;
      border-radius: 40px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }
    .display {
      color: white;
      font-size: 70px;
      text-align: right;
      padding: 40px 20px 20px;
      min-height: 100px;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      height: 70px;
      border-radius: 50%;
      border: none;
      font-size: 32px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.1s;
    }
    button:active { transform: scale(0.95); }
    .gray { background: #a6a6a6; color: black; }
    .orange { background: #ff9500; color: white; }
    .dark { background: #333; color: white; }
    .zero { grid-column: span 2; border-radius: 40px; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="gray" onclick="clearAll()">C</button>
      <button class="gray" onclick="toggleSign()">+/-</button>
      <button class="gray" onclick="percent()">%</button>
      <button class="orange" onclick="op('÷')">÷</button>

      <button class="dark" onclick="num(7)">7</button>
      <button class="dark" onclick="num(8)">8</button>
      <button class="dark" onclick="num(9)">9</button>
      <button class="orange" onclick="op('×')">×</button>

      <button class="dark" onclick="num(4)">4</button>
      <button class="dark" onclick="num(5)">5</button>
      <button class="dark" onclick="num(6)">6</button>
      <button class="orange" onclick="op('-')">-</button>

      <button class="dark" onclick="num(1)">1</button>
      <button class="dark" onclick="num(2)">2</button>
      <button class="dark" onclick="num(3)">3</button>
      <button class="orange" onclick="op('+')">+</button>

      <button class="dark zero" onclick="num(0)">0</button>
      <button class="dark" onclick="num('.')">.</button>
      <button class="orange" onclick="equals()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let current = '0', previous = null, operator = null, waiting = false;

    function update() { display.textContent = current; }

    function num(n) {
      if (waiting) { current = '0'; waiting = false; }
      current = current === '0' ? n : current + n;
      update();
    }

    function op(nextOp) {
      const input = parseFloat(current);
      if (previous === null) previous = input;
      else if (operator) {
        const result = calculate(previous, input, operator);
        current = String(result); previous = result;
      }
      waiting = true; operator = nextOp;
      update();
    }

    function equals() {
      if (!operator || waiting) return;
      const input = parseFloat(current);
      const result = calculate(previous, input, operator);
      current = String(result); previous = null; operator = null; waiting = true;
      update();
    }

    function calculate(a, b, op) {
      if (op === '+') return a + b;
      if (op === '-') return a - b;
      if (op === '×') return a * b;
      if (op === '÷') return b === 0 ? 'Error' : a / b;
      return b;
    }

    function clearAll() { current = '0'; previous = null; operator = null; waiting = false; update(); }
    function toggleSign() { current = String(-parseFloat(current)); update(); }
    function percent() { current = String(parseFloat(current) / 100); update(); }

    update();
  </script>
</body>
</html>
