<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA v5.0 | QUANTUM GOD MODE</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --bg-dark: #020205;
            --glass: rgba(20, 20, 25, 0.85);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(10,10,15,1) 100%);
            color: #fff;
            font-family: 'Segoe UI', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* HUD Container */
        .hud-container {
            width: 95%;
            max-width: 1000px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        /* Scanning Line Animation */
        .hud-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), var(--neon-purple), transparent);
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Typography */
        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .status-badge {
            font-size: 0.8rem;
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            padding: 2px 8px;
            border-radius: 4px;
            vertical-align: middle;
            margin-left: 10px;
            box-shadow: 0 0 10px var(--neon-red);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            padding: 10px;
            border-radius: 6px;
        }
        .stat-label { font-size: 0.7rem; color: #666; text-transform: uppercase; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--neon-blue); }

        /* Drop Zone */
        .drop-target {
            border: 2px dashed #444;
            height: 150px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
        }
        .drop-target:hover { border-color: var(--neon-purple); background: rgba(188, 19, 254, 0.05); }

        /* Preview Area */
        .preview-stage {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            height: 200px;
        }
        
        #previewImg {
            flex: 1;
            object-fit: contain;
            border: 1px solid #333;
            border-radius: 8px;
            background: #000;
            display: none;
        }

        .terminal {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #ccc;
            overflow-y: auto;
            border-radius: 8px;
        }
        .log-line { margin-bottom: 4px; border-left: 2px solid transparent; padding-left: 8px; }
        .log-sys { border-color: var(--neon-blue); color: var(--neon-blue); }
        .log-err { border-color: var(--neon-red); color: var(--neon-red); }
        .log-ok { border-color: #0f0; color: #0f0; }

        /* Progress Bar */
        .progress-container {
            height: 6px;
            background: #222;
            margin: 20px 0;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-red));
            transition: width 0.1s;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #111, #222);
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            display: none;
        }
        .btn-main:hover { border-color: var(--neon-blue); color: var(--neon-blue); }

        canvas { display: none; }
    </style>
</head>
<body>

<div class="hud-container">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h1>AURA <span style="font-size:1rem; color:#666;">v5.0</span></h1>
        <span class="status-badge">QUANTUM CORE ACTIVE</span>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <div class="stat-label">Memory Allocation</div>
            <div class="stat-val" id="statMem">0 MB</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Core Status</div>
            <div class="stat-val" id="statCore">IDLE</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Data Capacity</div>
            <div class="stat-val">ULTRA MAX</div>
        </div>
    </div>

    <div class="drop-target" id="dropZone">
        <div style="font-size: 2rem;">⚡ DROP FILE ⚡</div>
        <div style="color: #666; margin-top:5px;">Supports Large Files (50MB+) via Multithreading</div>
        <input type="file" id="fileInput" hidden>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="preview-stage">
        <img id="previewImg">
        <div class="terminal" id="terminal">
            <div class="log-line log-sys">> AURA v5.0 Initialized...</div>
            <div class="log-line log-sys">> Web Workers: Ready</div>
            <div class="log-line log-sys">> Max Canvas Buffer: 8192x8192</div>
        </div>
    </div>

    <a id="downloadBtn" class="btn-main" style="text-align:center; text-decoration:none; line-height:20px;">DOWNLOAD PAYLOAD</a>
    <button class="btn-main" onclick="location.reload()" style="margin-top:10px;">RESET SYSTEM</button>
</div>

<script id="worker-script" type="javascript/worker">
    self.onmessage = function(e) {
        const { type, fileData, fileName, action, fileType } = e.data;
        
        if (action === 'encode') {
            try {
                // 1. Generate Header
                const fileId = "AURA5-" + Date.now().toString(36);
                const headerStr = fileId + ":::SEP:::" + encodeURIComponent(fileName) + ":::SEP:::" + fileType + ":::SEP:::";
                const headerBytes = new TextEncoder().encode(headerStr);
                
                // 2. Prepare Buffer
                const totalLen = headerBytes.length + fileData.byteLength;
                const padding = (3 - (totalLen % 3)) % 3;
                
                const finalBuffer = new Uint8Array(totalLen + padding);
                finalBuffer.set(headerBytes, 0);
                finalBuffer.set(new Uint8Array(fileData), headerBytes.length);
                
                // 3. Calculate Dimensions
                const totalPixels = finalBuffer.length / 3;
                const side = Math.ceil(Math.sqrt(totalPixels));
                
                // 4. Create Pixel Array (RGBA)
                // We use 255 for Alpha to keep it visible
                const imgBuffer = new Uint8ClampedArray(side * side * 4);
                
                for(let i=0; i < totalPixels; i++) {
                    const bufIdx = i * 3;
                    const pixIdx = i * 4;
                    
                    imgBuffer[pixIdx] = finalBuffer[bufIdx];         // R
                    imgBuffer[pixIdx+1] = finalBuffer[bufIdx+1] || 0; // G
                    imgBuffer[pixIdx+2] = finalBuffer[bufIdx+2] || 0; // B
                    imgBuffer[pixIdx+3] = 255;                       // A
                    
                    if(i % 50000 === 0) {
                        self.postMessage({ type: 'progress', val: (i/totalPixels)*100 });
                    }
                }
                
                self.postMessage({ 
                    type: 'complete', 
                    width: side, 
                    height: side, 
                    buffer: imgBuffer,
                    fileId: fileId
                }, [imgBuffer.buffer]); // Transferable object for speed

            } catch(err) {
                self.postMessage({ type: 'error', msg: err.message });
            }
        } 
        
        else if (action === 'decode') {
            try {
                const pixels = new Uint8Array(fileData); // RGBA data
                const totalBytes = (pixels.length / 4) * 3;
                const rawData = new Uint8Array(totalBytes);
                
                for(let i=0, j=0; i < pixels.length; i+=4, j+=3) {
                    rawData[j] = pixels[i];
                    rawData[j+1] = pixels[i+1];
                    rawData[j+2] = pixels[i+2];
                    
                    if(i % 100000 === 0) {
                        self.postMessage({ type: 'progress', val: (i/pixels.length)*100 });
                    }
                }
                
                // Parse Header
                const decoder = new TextDecoder();
                const sample = decoder.decode(rawData.slice(0, 500));
                const marker = ":::SEP:::";
                
                if(sample.includes("AURA") && sample.includes(marker)) {
                    const parts = sample.split(marker);
                    // parts[0] = ID, parts[1] = Name, parts[2] = Type
                    const headerStr = parts[0] + marker + parts[1] + marker + parts[2] + marker;
                    const headerLen = new TextEncoder().encode(headerStr).length;
                    
                    const actualData = rawData.slice(headerLen);
                    
                    self.postMessage({
                        type: 'decoded',
                        fileData: actualData,
                        fileName: decodeURIComponent(parts[1]),
                        fileType: parts[2]
                    }, [actualData.buffer]);
                } else {
                    throw new Error("Invalid AURA Signature");
                }
                
            } catch(err) {
                self.postMessage({ type: 'error', msg: err.message });
            }
        }
    };
</script>

<script>
    // --- SYSTEM INIT ---
    const ui = {
        drop: document.getElementById('dropZone'),
        input: document.getElementById('fileInput'),
        term: document.getElementById('terminal'),
        bar: document.getElementById('progressBar'),
        statMem: document.getElementById('statMem'),
        statCore: document.getElementById('statCore'),
        preview: document.getElementById('previewImg'),
        btn: document.getElementById('downloadBtn'),
        reset: document.querySelector('button[onclick]')
    };

    // --- WORKER SETUP ---
    const blob = new Blob([document.getElementById('worker-script').textContent], {type: "text/javascript"});
    const worker = new Worker(window.URL.createObjectURL(blob));

    // --- EVENT LISTENERS ---
    ui.drop.onclick = () => ui.input.click();
    ui.input.onchange = (e) => processInput(e.target.files[0]);
    
    ui.drop.ondragover = (e) => { e.preventDefault(); ui.drop.style.borderColor = '#00f3ff'; };
    ui.drop.ondragleave = () => { ui.drop.style.borderColor = '#444'; };
    ui.drop.ondrop = (e) => { e.preventDefault(); processInput(e.dataTransfer.files[0]); };

    // --- MAIN PROCESSOR ---
    function processInput(file) {
        if(!file) return;
        ui.reset.style.display = 'block';
        ui.btn.style.display = 'none';
        ui.preview.style.display = 'none';
        
        log(`> Analyzing Input: ${file.name}`, 'sys');
        log(`> Size: ${(file.size/(1024*1024)).toFixed(2)} MB`, 'sys');
        
        ui.statMem.innerText = (file.size/(1024*1024)).toFixed(1) + " MB";
        ui.statCore.innerText = "PROCESSING";
        ui.statCore.style.color = "#00f3ff";

        if(file.type.startsWith('image/')) {
            // Decode Path
            log('> Image detected. Decoding Matrix...', 'sys');
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const imgData = ctx.getImageData(0,0, img.width, img.height);
                    
                    worker.postMessage({
                        action: 'decode',
                        fileData: imgData.data.buffer 
                    }, [imgData.data.buffer]);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            // Encode Path
            log('> File detected. Initiating Quantum Encode...', 'sys');
            const reader = new FileReader();
            reader.onload = (e) => {
                worker.postMessage({
                    action: 'encode',
                    fileData: e.target.result,
                    fileName: file.name,
                    fileType: file.type
                }, [e.target.result]); // Zero-copy transfer
            };
            reader.readAsArrayBuffer(file);
        }
    }

    // --- WORKER RESPONSE HANDLER ---
    worker.onmessage = (e) => {
        const { type, val, msg, width, height, buffer, fileId, fileData, fileName, fileType } = e.data;

        if(type === 'progress') {
            ui.bar.style.width = val + '%';
        }

        if(type === 'error') {
            log(`> FATAL ERROR: ${msg}`, 'err');
            ui.statCore.innerText = "FAILED";
            ui.statCore.style.color = "#ff0055";
        }

        if(type === 'complete') { // Encode Success
            log('> Encoding Complete. Generating Visual...', 'ok');
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const imgData = new ImageData(new Uint8ClampedArray(buffer), width, height);
            ctx.putImageData(imgData, 0, 0);
            
            const url = canvas.toDataURL('image/png');
            ui.preview.src = url;
            ui.preview.style.display = 'block';
            
            ui.btn.href = url;
            ui.btn.download = `AURA_QUANTUM_${fileId}.png`;
            ui.btn.innerText = "⬇ DOWNLOAD OPTICAL MATRIX";
            ui.btn.style.display = 'block';
            
            ui.statCore.innerText = "IDLE";
            ui.statCore.style.color = "#fff";
            log(`> Matrix Generated: ${width}x${height}px`, 'ok');
        }

        if(type === 'decoded') { // Decode Success
            log('> Pattern Decoded Successfully.', 'ok');
            const blob = new Blob([fileData], {type: fileType});
            const url = URL.createObjectURL(blob);
            
            ui.btn.href = url;
            ui.btn.download = fileName;
            ui.btn.innerText = `⬇ EXTRACT: ${fileName}`;
            ui.btn.style.display = 'block';
            
            ui.statCore.innerText = "IDLE";
            ui.statCore.style.color = "#fff";
            log(`> Ready to Extract: ${fileName}`, 'ok');
        }
    };

    function log(msg, type) {
        const div = document.createElement('div');
        div.className = `log-line log-${type}`;
        div.innerText = msg;
        ui.term.appendChild(div);
        ui.term.scrollTop = ui.term.scrollHeight;
    }
</script>
</body>
</html>
